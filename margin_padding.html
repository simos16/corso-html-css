<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Margin e Padding</title>

    <style>
        div{
            float: left;
            background-color: orange;
            width: 350px;
            height: 350px;
            /*border: 2px solid blue;*/
            border-radius: 20px;
            border-top: 2px solid blue;
            border-right: 2px solid red;
            border-bottom: 2px dotted orangered;
            border-left: 2px dashed green;
            margin: 30px;
        }
        p{
            padding: 40px;
        }
    </style>
</head>
<body>
<div>
    <p>Cosa è un div?</p>
</div>
<div>
    <p>Cosa è un div?</p>
</div>
</body>
</html>
