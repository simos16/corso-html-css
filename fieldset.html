<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Elementi del form: select</title>
    <style>
        input{
            margin-bottom: 10px;
        }
h3{
    color: blue;
}
fieldset{
    color: blue;
    border: 2px dotted orangered;
    font-size: 18px;
    width: 300px
}
legend{
    font-weight: bold;
}
    </style>
</head>
<body>
<div>
    <h1>Form con fieldset</h1>
<form>

    <fieldset>
        <legend>I tuoi dati</legend>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome"><br>
        <label for="cognome">Cognome:</label><br>
        <input type="text" id="cognome"><br><br>
        <input type="submit" value="Inserisci">
    </fieldset>
</form>

</div>

</body>
</html>
