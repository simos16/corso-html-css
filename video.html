<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserire un video e un audio</title>

    <style>
        iframe, video{
            border: 2px solid orangered;
            border-radius: 20px;
        }
        video{
            background-color: orange;
        }
    </style>

</head>
<body>
<h1>Ecco un bel video</h1>
<video width="640" height="480" controls>
    <source src="video/video.mp4" type="video/mp4">
</video>

<h1>Video da YouTube</h1>
<iframe width="420" height="315"
        src="https://www.youtube.com/embed/1RTiaTGuKnM">
</iframe>

<iframe width="560" height="315" src="https://www.youtube.com/embed/1RTiaTGuKnM?mute=1&controls=0" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h1>Ascoltiamo un po' di musica</h1>
<audio controls autoplay>
    <source src="audio/music1.mp3" type="audio/mpeg">
</audio>
</body>
</html>
