<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tipo di dati per gli input</title>
    <style>
        input{
            margin-bottom: 10px;
        }
h3{
    color: blue;
}
    </style>
</head>
<body>
<div>
    <h1>Checkbox</h1>
<form>
    <h3>Scegli i tuoi animali preferiti</h3>
    <input type="checkbox"  id="cane">
    <label for="cane">Cane</label><br>
    <input type="checkbox"  id="gatto">
    <label for="gatto">Gatto</label><br>
    <input type="checkbox"  id="coniglio" checked>
    <label for="coniglio">Coniglio</label><br>
    <input type="checkbox"  id="criceto">
    <label for="criceto">Criceto</label><br>
    <input type="checkbox"  id="topolino">
    <label for="topolino">Topolino</label><br>
    <hr>
    <h3>Scegli il tuo colore</h3>
    <input type="radio"  name="colore" id="rosso" checked>
    <label for="rosso">Rosso</label><br>
    <input type="radio" name="colore" id="verde">
    <label for="verde">Verde</label><br>
    <input type="radio" name="colore" id="arancio">
    <label for="arancio">Arancio</label><br>
    <input type="radio" name="colore" id="blu">
    <label for="blu">Blu</label><br>



</form>

</div>

</body>
</html>
