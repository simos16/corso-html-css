<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Opacità e gradienti</title>

    <style>
img{
    opacity: 0.5;
}
img:hover{
    opacity: 1;
}

div{
    width: 200px;
    height: 200px;
    /*background-color: #f00;*/
    /*opacity: 0.5;*/
}

.gradiente{
    width: 500px;
    height: 200px;
    /*opacity: 1;*/
    border: 2px solid #7e23d2;
    background-image: linear-gradient(to top, rgba(255,0,0,0.2), rgba(255,0,0,0.9));
}

#radiale{
    width: 500px;
    height: 250px;
    background-image: repeating-(blue, red 10%, green 60%);
}
    </style>

</head>
<body>
<h1>Applichiamo una opacità ad una immagine</h1>
<img src="img_background/immagini/immagine2.jpg">
<div>Rosso trasparente</div>
<div class="gradiente">Gradiente</div>
<div id="radiale">Gradiente radiale</div>
</body>
</html>
