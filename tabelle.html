<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tabelle</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            text-align: center;
        }

        table{
            border-spacing: 8px;
        }
        th, td {
            padding: 15px;
        }

    </style>
</head>
<body>
<div>
    <h1>Le tabelle</h1>

    <table>
        <tr>
            <th rowspan="2">Prima colonna</th>
            <th colspan="2">Seconda colonna</th>
            <th>Terza colonna</th>
            <th>Quarta colonna</th>
        </tr>
        <tr>
            <td>Prima cella</td>
            <td>Seconda cella</td>
            <td>Terza cella</td>
            <td>Quarta cella</td>
        </tr>
        <tr>
            <td>Quinta cella</td>
            <td>Sesta cella</td>
            <td>Settima cella</td>
            <td>Ottava cella</td>
        </tr>
    </table>
</div>

</body>
</html>
